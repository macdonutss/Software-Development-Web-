<!DOCTYPE html>
<html>

<head>
    <title>Save Food</title>
</head>

<body>

    <h2>Food Saver</h2>

    <input id="foodInput" type="text" placeholder="Enter food">
    <button onclick="saveFood()">Save Food</button>

    <h3>Saved Foods:</h3>
    <ul id="foodList"></ul>

    <script>
        function saveFood() {
            var inputBox = document.getElementById("foodInput");
            var food = inputBox.value;

            if (food !== "") {
                var foods = localStorage.getItem("foods");
                if (foods === null) {
                    foods = [];
                } else {
                    foods = JSON.parse(foods);
                }

                foods.push(food);

                localStorage.setItem("foods", JSON.stringify(foods));

                inputBox.value = "";

                showFoods();
            }
        }

        function showFoods() {
            var foodList = document.getElementById("foodList");
            foodList.innerHTML = "";

            var foods = localStorage.getItem("foods");
            if (foods !== null) {
                foods = JSON.parse(foods);
                for (var i = 0; i < foods.length; i++) {
                    var li = document.createElement("li");
                    li.innerText = foods[i];
                    foodList.appendChild(li);
                }
            }
        }
        showFoods();
    </script>

</body>

</html>
